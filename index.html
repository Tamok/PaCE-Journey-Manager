<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PaCE Journey Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link external CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Reset button styling */
    #reset-default-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #c00;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      z-index: 100;
    }
    #reset-default-btn:hover {
      background: #900;
    }
  </style>
</head>
<body>
  <!-- Reset to Default button in the top right -->
  <button id="reset-default-btn">Reset to Default</button>
  <div class="container">
    <h1>PaCE Journey Manager</h1>

    <!-- Timeline bubbles (top-level journeys only) -->
    <div id="timeline-container" class="horizontal-scroll"></div>

    <!-- Detailed view with Gantt chart, subjourneys, etc. -->
    <div id="details-container">
      <p>Select a journey bubble to see details.</p>
    </div>

    <!-- Controls -->
    <div id="controls">
      <button id="add-journey-btn" class="btn">Add Journey</button>
      <button id="save-config-btn" class="btn">Save Configuration</button>
      <button id="download-config-btn" class="btn">Download Configuration</button>
    </div>

    <!-- Add Journey Form -->
    <div id="add-journey-form">
      <h3>Add New Journey</h3>
      <label>Title:
        <input type="text" id="new-journey-title" placeholder="Journey Title" />
      </label>
      <label>Priority:
        <select id="new-journey-priority">
          <option value="Critical">Critical</option>
          <option value="Important">Important</option>
          <option value="Next">Next</option>
          <option value="Sometime Maybe">Sometime Maybe</option>
        </select>
      </label>
      <label>Sub-Priority (if Critical):
        <input type="number" id="new-journey-number" placeholder="(e.g., 1, 3, 4)" />
      </label>
      <label>Difficulty:
        <select id="new-journey-difficulty">
          <option value="easy">Easy (1 month)</option>
          <option value="medium">Medium (1.5 months)</option>
          <option value="hard">Hard (2 months)</option>
        </select>
      </label>
      <label>Podio Link (optional):
        <input type="text" id="new-journey-podio" placeholder="https://podio.com/..." />
      </label>
      <label>Zoho Link (optional):
        <input type="text" id="new-journey-zoho" placeholder="https://zoho.com/..." />
      </label>
      <label>Note:
        <input type="text" id="new-journey-note" placeholder="Enter a note" />
      </label>
      <div class="form-buttons">
        <button id="save-new-journey" class="btn">Save Journey</button>
        <button id="cancel-new-journey" class="btn btn-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Load main app module -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
